name: Test and Deploy
on:
  repository_dispatch:
    types: [trigger-api-tests] # Triggered by the Backend repo ping

jobs:
  test:
    name: Run Playwright API Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Tests
        uses: actions/checkout@v4
        with:
          # This tells GitHub to check out the same branch name 
          # that triggered the push in the backend repo
          ref: ${{ github.event.client_payload.branch }}

      - uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install dependencies
        run: npm ci

      # Browser installation removed for speed as discussed
      
      - name: Run Playwright tests
        run: npx playwright test
        env:
          BASE_URL: ${{ secrets.BASE_URL }}

  deploy:
    name: Trigger Koyeb Redeploy
    needs: test
    # Safety: Only redeploy to Koyeb if the backend branch was 'main'
    if: github.event.client_payload.branch == 'main'
    runs-on: ubuntu-latest
    steps:
      - name: Install and configure the Koyeb CLI
        uses: koyeb-community/koyeb-actions@v2
        with:
          api_token: "${{ secrets.KOYEB_API_TOKEN }}"

      - name: Redeploy Service
        run: koyeb service redeploy ratty-merrily/backend-for-api-testing